<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sapling Vue test</title>

	<style>
		body {
			color: #384c54;
			text-align: center;
			font-family: Inter, Arial, sans-serif;
		}

		h1 {
			margin: 4rem;
			font-weight: 300;
		}

		a {
			color: inherit;
			text-decoration: none;
			position: relative;
		}

		a:after {
			content: '';
			display: block;
			background: rgba(77,207,137,.5);
			height: 3px;
			position: absolute;
			left: 0;
			right: 0;
			bottom: -2px;
		}
	</style>
</head>
<body>
	<h1>Redirection works!</h1>

	<a href="index.html">Go back</a>
</body>
</html>
